<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}온라인 활승</title>
    <link rel="stylesheet" href="../static/stylesheets/{% block css %}{% endblock %}.css">
    <link rel="stylesheet" href="../static/stylesheets/popup.css">
</head>
<body>
    <a href="/student">학생용 페이지</a>
    <a href="/teacher">교사용 페이지</a>
    <a href="/admin">관리자 페이지</a>
    
    {% block contents %}
    {% endblock %}
    
    <div id="popup-alert" class="popup" style="display: none;">
      <!--팝업-->
      <div class="popup_layer"> <!--팝업창-->
        <div class="text_area"><!--텍스트 영역-->
          <p class="text" id="popup-alert-text"></p>
        </div>
        <div class="btn_area"><!--버튼 영역-->
          <button type="button" name="button" class="btn">선택</button>
          <button type="button" name="button" class="btn no">취소</button>
        </div>
      </div>
      <div class="popup_dimmed"></div> <!--반투명 배경-->
    </div>
</body>
