<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}온라인 활승</title>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script type="text/javascript">
        alert("{{messages[-1]}}");
      </script>
      {% endif %}
    {% endwith %}
</head>
<body>
    {% if nickname %}
    <form method="post" action="/student/signout">
        <P><input type="submit" value="Logout"/></P>
    </form>
    <a href="/student/config">config</a>
    {% else %}
    <a href="/student/login">로그인</a>
    <a href="/student/signup">회원가입</a>
    <a href="/teacher/signup">교사용 회원가입</a>
    {% endif %}
    <a href="/apply">활승 신청</a>
    <a href="/admin">관리자 페이지</a>
    
    {% block contents %}
    {% endblock %}
</body>
</html>
