<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}온라인 활승</title>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script type="text/javascript">
        alert("{{messages[-1]}}");
      </script>
      {% endif %}
    {% endwith %}
    <link rel="stylesheet" href="../static/stylesheets/{% block css %}{% endblock %}.css">
</head>
<body>
    <a href="/student">학생용 페이지</a>
    <a href="/teacher">교사용 페이지</a>
    <a href="/admin">관리자 페이지</a>
    
    {% block contents %}
    {% endblock %}
</body>
</html>
