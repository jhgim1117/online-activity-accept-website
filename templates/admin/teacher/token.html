{% extends 'admin/layout.html' %}
{% block title %}교사용 토큰 발급 - {% endblock %}

{% block contents %}
    <h1>교사용 토큰 발급</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script type="text/javascript">
        alert("{{messages[-1]}}");
      </script>
      {% endif %}
    {% endwith %}
    <div>
        <form method="post" action="/admin/teacher/token">
            <div>   
                <label for="name"> 이름 </label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <input type="submit" id="tokenissuebutton" name="button" value="토큰 발급">
            </div>
        </form>
    </div>
{% endblock %}
