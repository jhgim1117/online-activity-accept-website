{% extends 'admin/layout.html' %}
{% block title %}교사용 토큰 발급 - {% endblock %}

{% block contents %}
    <h1>교사용 토큰 발급</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script type="text/javascript">
        alert("{{messages[-1]}}");
      </script>
      {% endif %}
    {% endwith %}
    <div>
        <form method="post" action="/admin/teacher/token">
            <div>   
                <label for="name"> 이름 </label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="subject"> 담당 교과 </label>
          <select name="subject" id="subject">
            <option value="1">수학</option>
            <option value="2">물리</option>
            <option value="3">화학</option>
            <option value="4">생물</option>
            <option value="5">지구과학</option>
            <option value="6">정보</option>
            <option value="7">영어</option>
            <option value="8">국어</option>
            <option value="9">한국사</option>
            <option value="10">사회</option>
            <option value="11">일본어</option>
            <option value="12">체육</option>
            <option value="13">음악</option>
          </select>
            </div>
            <div>
                <input type="submit" id="tokenissuebutton" name="button" value="토큰 발급">
            </div>
        </form>
    </div>
{% endblock %}
