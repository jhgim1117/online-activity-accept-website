<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script type="text/javascript">
        alert("{{messages[-1]}}");
      </script>
      {% endif %}
    {% endwith %}
    <div>
        <form method="post" action="/admin/token">
            <div>   
                <label for="generation"> 기수 </label>
                <input type="number" name="generation" id="generation">
            </div>
            <div>
                <label for="num"> 학번 </label>
                <input type="number" name="num" id="num">
            </div>
            <div>
                <input type="submit" id="token issue button" name="button" value="토큰 발급">
            </div>
        </form>
    </div>
</html>
