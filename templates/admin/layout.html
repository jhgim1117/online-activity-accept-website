<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}온라인 활승</title>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script type="text/javascript">
        alert("{{messages[-1]}}");
      </script>
      {% endif %}
    {% endwith %}
    <link rel="stylesheet" href="../static/stylesheets/{% block css %}{% endblock %}.css">
</head>
<body>
  <h1>관리자</h1>
   
        <a href="/admin/student/list">유저 목록</a>
        <a href="/admin/student/token">토큰 발급</a>
        <a href="/admin/student/token/list">토큰 확인</a>
        <a href="/admin/teacher/token">교사용 토큰 발급</a>
        <a href="/admin/teacher/token/list">교사 토큰 확인</a>

    {% block contents %}
    {% endblock %}
</body>
</html>
