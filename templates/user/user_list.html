<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_list</title>
</head>
<body>
    <table border=1>
            <thead>
                <tr>
                    <th colspan="4">사용자 목록</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>이름</td>
                    <td>학번</td>
                    <td>기수</td>
                    <td>ID</td>
                </tr>
                {% for user in user_list %}
                    <tr>
                        <td>{{ user['name'] }}</td>
                        <td>{{ user['num'] }}</td>
                        <td>{{ user['generation'] }}</td>
                        <td>{{ user['nickname'] }}</td>
                    </tr>   
                {% endfor %}
            </tbody>
    </table>
</body>
</html>
