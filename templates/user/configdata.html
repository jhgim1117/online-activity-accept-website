<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="/">
        <div>
            <label for="name" > 이름 </label>
            <input type="text" name="name" id = "name" value='{{name}}'>
        </div>
        <div>
            <label for="num" > 학번 </label>
            <input type = "number" name="num" id = "num" value='{{num}}'>
        </div>
        <div>
            <label for="generation" > 기수 </label>
            <input type = "number" name="generation" id = "generation" value='{{generation}}'>
        </div>
        <div>
            <label for="ID" > ID </label>
            <input type = "text" name="ID" id = "ID" value='{{nickname}}'>
        </div>
        <div>
            <label for="PW" > PassWord </label>
            <input type = "password" name="password" id = "PW">
        </div>
        <div>
            <input type="submit" id="login button" name="button" value="Config">
        </div>
    </form>
</body>
</html>
