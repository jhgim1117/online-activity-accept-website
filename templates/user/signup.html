<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    {% if status==1 %}
        <script>alert('입력되지 않은 데이터가 있습니다.')</script>
    {% elif status==2 %}
        <script>alert('기수 입력이 잘못되었습니다.')</script>
    {% elif status==3 %}
        <script>alert('이름 길이가 범위에서 벗어났습니다.')</script>
    {% elif status==4 %}
        <script>alert('학번 입력이 잘못되었습니다.')</script>
    {% elif status==5 %}
        <script>alert('이미 존재하는 id입니다.')</script>
    {% elif status==6 %}
        <script>alert('토큰이 일치하지 않습니다.')</script>
    {% elif status==7 %}
        <script>alert('토큰이 등록되어있지 않습니다.')</script>
    {% endif %}
</head>
<body>
    <div>
        <h1>회원 가입</h1>
    </div>
    <div>
        <form method="post" action="/signup">
            <div>
                <label for="name" > 이름 </label>
                <input type="text" name="name" id = "name">
            </div>
            <div>
                <label for="num" > 학번 </label>
                <input type = "number" name="num" id = "num">
            </div>
            <div>
                <label for="generation" > 기수 </label>
                <input type = "number" name="generation" id = "generation">
            </div>
            <div>
                <label for="ID" > ID </label>
                <input type = "text" name="ID" id = "ID">
            </div>
            <div>
                <label for="PW" > PassWord </label>
                <input type = "password" name="password" id = "PW">
            </div>
            <div>
                <label for="token">토큰</label>
                <input type="number" name="token" id="token">
            </div>
            <div>
                <input type="submit" id="signup_button" name="button" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
