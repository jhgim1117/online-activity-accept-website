<html lang="en">
<head>

    <title>login</title>

        <script>alert('회원가입되었습니다. 로그인해주시기 바랍니다.')</script>

        <script>alert('id가 존재하지 않습니다.')</script>

    {% endif %}
</head>

    <div>
        <form method="post" action="login">
            <div>
                <label for="ID" > ID </label>

        </form>
    </div>

        <a href="signup">sign up</a>
    </div>
