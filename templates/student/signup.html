{% extends 'layout.html' %}
{% block title %}회원가입 - {% endblock %}

{% block contents %}
    <div>
        <h1>회원 가입</h1>
    </div>
    <div>
        <form method="post" action="signup">
            <div>
                <label for="name" > 이름 </label>
                <input type="text" name="name" id = "name">
            </div>
            <div>
                <label for="generation" > 기수 </label>
                <input type = "number" name="generation" id = "generation">
            </div>
            <div>
                <label for="num" > 학번 </label>
                <input type = "number" name="num" id = "num">
            </div>
            <div>
                <label for="ID" > ID </label>
                <input type = "text" name="ID" id = "ID">
            </div>
            <div>
                <label for="PW" > PassWord </label>
                <input type = "password" name="password" id = "PW">
            </div>
            <div>
                <label for="token">토큰</label>
                <input type="number" name="token" id="token">
            </div>
            <div>
                <input type="submit" id="signup_button" name="button" value="Sign Up">
            </div>
        </form>
    </div>
{% endblock %}
