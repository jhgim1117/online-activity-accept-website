<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}온라인 활승</title>
    <link rel="stylesheet" href="../static/stylesheets/{% block css %}{% endblock %}.css">
    <link rel="stylesheet" href="../static/stylesheets/popup.css">
</head>
<body>
  <h1>학생</h1>
    {% if name %}
    <form method="post" action="/student/signout">
        <P><input type="submit" value="Logout"/></P>
    </form>
    <a href="/student/config">config</a>
    {% else %}
    <a href="/student/login">로그인</a>
    <a href="/student/signup">회원가입</a>
    {% endif %}
    <a href="/apply">활승 신청</a>
    
    {% block contents %}
    {% endblock %}
    <div id="popup-alert" class="popup" style="display: none;">
      <!--팝업-->
      <div class="popup_layer"> <!--팝업창-->
        <div class="text_area"><!--텍스트 영역-->
          <p class="text" id="popup-alert-text"></p>
        </div>
        <div class="btn_area"><!--버튼 영역-->
          <input type="button" name="button" class="popup-button btn" value="확인" onsubmit="return false">
        </div>
      </div>
      <div class="popup_dimmed"></div> <!--반투명 배경-->
    </div>
</body>
<script src="../static/js/{% block js %}{% endblock %}.js"></script>
<script src="../static/js/layer-popup.js"></script>
{% with messages = get_flashed_messages() %}
{% if messages %}
  <script src="../static/js/popup-open.js" data-message = "{{messages[-1]}}" id="popup-alert-js"></script>
  {% endif %}
{% endwith %}
</html>
